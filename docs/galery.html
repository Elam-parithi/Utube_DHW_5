<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Gallery</title>
    <link rel="stylesheet" href="galery-style.css">
</head>
<body>
    <center><h1>ðŸ˜Ž Screenshot Gallery of Application</h1></center>
    <div class="gallery">
        <div class="item">
            <img src="images\config_page.PNG" alt="config page">
            <p class="caption">config page</p>
        </div>
        <div class="item">
            <img src="images\quotaexced.png" alt="quotaexced">
            <p class="caption">quota exced pop up</p>
        </div>
        <div class="item">
            <img src="images\homepage.PNG" alt="home page">
            <p class="caption">home page</p>
        </div>
        <div class="item">
            <img src="images\homepage_results.PNG" alt="home page results">
            <p class="caption">Home page results</p>
        </div>
        <div class="item">
            <img src="images\storagepage.PNG" alt="Storage">
            <p class="caption">Storage</p>
        </div>
        <div class="item">
            <img src="images\storagepage_download.PNG" alt="json download">
            <p class="caption">JSON download</p>
        </div>
        <div class="item">
            <img src="images\analysis_page.PNG" alt="Analysis page">
            <p class="caption">Analysis page</p>
        </div>
        <div class="item">
            <img src="images\sql analysis result.PNG" alt="analysis result">
            <p class="caption">analysis result</p>
        </div>
        <div class="item">
            <img src="images\plotting_page.PNG" alt="plotting page">
            <p class="caption">plotting page</p>
        </div>
        <div class="item">
            <img src="images\channelwiseplot.PNG" alt="channel plot">
            <p class="caption">channel plot</p>
        </div>
        <div class="item">
            <img src="images\playlistplot.PNG" alt="playlist plot">
            <p class="caption">Playlist plot</p>
        </div>
        <div class="item">
            <img src="images\video_wise.PNG" alt="video plot">
            <p class="caption">Video plot</p>
        </div>
        <div class="item">
            <img src="images\comment sentiment chart.PNG" alt="Comment sentiment">
            <p class="caption">Comment sentiment polarity</p>
        </div>
    </div>
</body>
</html>
